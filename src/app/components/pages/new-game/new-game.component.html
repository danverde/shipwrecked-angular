<div class="new-game-wrapper">
  <app-header>New Game</app-header>
  <form class="input-wrapper" (submit)="handleStartClick()">
    <p>Build Character</p>
    <app-text-input [(value)]="name">Name:</app-text-input>
    <!-- TODO set difficulty -->


  </form>
  <div class="footer">
    <app-button type="banner" route="/main">Back</app-button>
    <app-button type="banner" [disabled]="!name" (click)="handleStartClick()">Start</app-button>
  </div>
</div>
